<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            display: flex;
        }

        thead tr {
            display: flex;
            flex-direction: column;
        }

        tbody {
            display: flex;
        }

        tbody tr {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>表头一</th>
                <th>表头二</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan'="2">听说我被合并了？</td>
                <td>这里是有两个 TD 的</td>
            </tr>
            <tr>
                <td>这里只有一个 TD</td>
            </tr>
        </tbody>

    </table>
</body>



</html>
